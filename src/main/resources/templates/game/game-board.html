<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en,ru">
<head>
    <meta charset="UTF-8">
    <title>CashPath ‚Äî –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f8f9fa; }
        h1 { color: #333; }
        .player-card {
            border: 1px solid #ccc; border-radius: 10px;
            padding: 15px; margin: 10px; background: #fff;
            width: 45%; float: left;
        }
        .active { border-color: #007bff; box-shadow: 0 0 10px rgba(0,123,255,0.3); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .clearfix::after { content: ""; clear: both; display: table; }

        .spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner div {
            width: 12px; height: 12px;
            background-color: #007bff;
            border-radius: 100%;
            display: inline-block;
            animation: bouncedelay 1.4s infinite ease-in-out both;
        }
        .spinner .bounce1 { animation-delay: -0.32s; }
        .spinner .bounce2 { animation-delay: -0.16s; }
        @keyframes bouncedelay {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .fade-in {
            opacity: 0;
            transition: opacity 0.6s ease-in;
        }
        .fade-in.visible {
            opacity: 1;
        }
    </style>
</head>

<body>

<h1>CashPath ‚Äî –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ</h1>
<div id="gameContainer" th:replace="~{fragments/game-data :: game-data}"></div>

<!-- –ö–Ω–æ–ø–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∏–≥—Ä–æ–∫–∞ -->
<div style="margin-top: 20px;">
    <button id="endTurnBtn" class="btn">–ó–∞–∫–æ–Ω—á–∏—Ç—å —Ö–æ–¥</button>
</div>

<div id="loadingSpinner" class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
    <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
</div>

<!-- –õ–æ–≥ -->
<div th:if="${log}" class="log-box">
    <h3>üßæ –†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ö–æ–¥–∞:</h3>
    <div th:text="${log}"></div>
</div>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", () => {
        const endTurnBtn = document.getElementById('endTurnBtn');
        const gameContainer = document.getElementById('gameContainer');
        const spinner = document.getElementById('loadingSpinner');
        const gameId = /*[[${game.id}]]*/ 0;

        // üîπ Async function of updating data
        async function updateGameData() {
            try {
                const response = await fetch(`/game/${gameId}`);
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä—ã');

                const html = await response.text();
                const parser = new DOMParser();
                const newDoc = parser.parseFromString(html, 'text/html');
                const newData = newDoc.querySelector('#gameContainer');

                if (newData && gameContainer) {
                    gameContainer.classList.remove('visible');
                    setTimeout(() => {
                        gameContainer.innerHTML = newData.innerHTML;
                        gameContainer.classList.add('visible');
                    }, 100); // short delay for transition
                    gameContainer.innerHTML = newData.innerHTML;
                } else {
                    console.warn('‚ö†Ô∏è –≠–ª–µ–º–µ–Ω—Ç #gameContainer –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –æ—Ç–≤–µ—Ç–µ —Å–µ—Ä–≤–µ—Ä–∞');
                }
            } catch (err) {
                console.error(err);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä—ã: ' + err.message);
            }
        }

        // üîπ Async await with indicator
        endTurnBtn.addEventListener('click', async () => {
            try {
                endTurnBtn.disabled = true;
                endTurnBtn.textContent = '‚è≥ –ó–∞–≤–µ—Ä—à–∞–µ–º —Ö–æ–¥...';
                spinner.style.display = 'block'; // üîπ show spinner

                const response = await fetch(`/api/games/${gameId}/move`, { method: 'POST' });
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ —Ö–æ–¥–∞');

                // üîπ wait for updates from server then update UI
                await updateGameData();

            } catch (err) {
                console.error(err);
                alert(err.message);
            } finally {
                spinner.style.display = 'none'; // üîπ hide spinner
                endTurnBtn.disabled = false;
                endTurnBtn.textContent = '–ó–∞–∫–æ–Ω—á–∏—Ç—å —Ö–æ–¥';
            }
        });
    });
</script>
</body>
</html>
