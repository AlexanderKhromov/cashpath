<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CashPath ‚Äî –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f8f9fa; }
        h1 { color: #333; }
        .player-card {
            border: 1px solid #ccc; border-radius: 10px;
            padding: 15px; margin: 10px; background: #fff;
            width: 45%; float: left;
        }
        .active { border-color: #007bff; box-shadow: 0 0 10px rgba(0,123,255,0.3); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .clearfix::after { content: ""; clear: both; display: table; }

        .spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner div {
            width: 12px; height: 12px;
            background-color: #007bff;
            border-radius: 100%;
            display: inline-block;
            animation: bouncedelay 1.4s infinite ease-in-out both;
        }
        .spinner .bounce1 { animation-delay: -0.32s; }
        .spinner .bounce2 { animation-delay: -0.16s; }
        @keyframes bouncedelay {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .fade-in {
            opacity: 0;
            transition: opacity 0.6s ease-in;
        }
        .fade-in.visible {
            opacity: 1;
        }
        .active-player-name {
            font-weight: bold;
            font-size: 1.4em;
        }
    </style>
</head>

<body>

<h1>CashPath ‚Äî –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ</h1>

<!-- adding Thymeleaf-fragment with full players info -->
<div id="gameBoard" class="fade-in visible" th:replace="~{fragments/game-data :: game-data(
         game=${game},
         opportunityCard=${opportunityCard},
         passiveIncomes=${passiveIncomes}
     )}">
</div>

<div style="margin-top: 20px;">
    <button id="buyBtn" class="btn">–°–¥–µ–ª–∞—Ç—å –ø–æ–∫—É–ø–∫—É</button>
</div>
<div style="margin-top: 10px;">
    <button id="endTurnBtn" class="btn">–ó–∞–∫–æ–Ω—á–∏—Ç—å —Ö–æ–¥</button>
</div>

<div id="loadingSpinner" class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
    <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
</div>

<!-- Log -->
<div th:if="${log}" class="log-box">
    <h3>üßæ –†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ö–æ–¥–∞:</h3>
    <div th:text="${log}"></div>
</div>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", () => {
        const gameBoard = document.getElementById('gameBoard');
        //const gameContainer = document.getElementById('gameContainer');
        const buyBtn = document.getElementById('buyBtn');
        const endTurnBtn = document.getElementById('endTurnBtn');
        const spinner = document.getElementById('loadingSpinner');
        const gameId = /*[[${game.id}]]*/ 0;
        let cardId = /*[[${opportunityCard != null ? opportunityCard.id : -1}]]*/ -1;

         // logging for debug purposes
        console.log("gameBoard:", gameBoard);
        console.log("gameId:", gameId);

        function updateGame(data) {
            console.log("MoveResponseDTO:", data);
            const playerId = data.currentPlayer.id;
            // üîπ –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∏–≥—Ä–æ–∫–∞
            // Assuming you have an element with ID "activePlayerName"
            document.getElementById("activePlayerName").innerText = data.currentPlayer.name;
            // üîπ –û–±–Ω–æ–≤–ª—è–µ–º –∫—ç—à –∏–≥—Ä–æ–∫–∞
            // Assuming you have an element with ID "activePlayerCash"
            document.getElementById("cash_" + playerId).innerText = data.currentPlayer.cash.toFixed(2);
            // üîπ –û–±–Ω–æ–≤–ª—è–µ–º daily cash flow
            // Assuming you have an element with ID "activePlayerDaily"
            document.getElementById("dailyCashFlow_" + playerId).innerText = data.dailyCashFlow.toFixed(2);
            // üîπ –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –Ω–∞ —ç–∫—Ä–∞–Ω–µ
            const card = data.currentPlayer.card;

            if (card) {
                // Assuming you have elements for card details
                document.getElementById("cardDescription").innerText = card.description;
                document.getElementById("cardPrice").innerText = card.price.toFixed(2); // Assuming amount is double/int
                //document.getElementById("cardType").innerText = card.type;
                cardId = card.id;
            }
            // üîπ –ï—Å–ª–∏ –∏–≥—Ä–∞ –∑–∞–∫–æ–Ω—á–µ–Ω–∞ ‚Äì –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
            if (data.finished) {
                alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: " + data.winner);
                //document.getElementById("buyButton").disabled = true;
                //document.getElementById("endTurnButton").disabled = true;
                buyBtn.disabled = true;
                endTurnBtn.disabled = true;
            }
        }

        buyBtn.addEventListener('click', async () => {
            // logging for debug purposes
            console.log("buyBtn clicked");
            console.log("gameContainer at click:", gameContainer);
            try {
                buyBtn.disabled = true;
                buyBtn.textContent = '‚è≥ –ó–∞–≤–µ—Ä—à–∞–µ–º —Ö–æ–¥...';
                spinner.style.display = 'block';

                // logging for debug purposes
                console.log("parsed cardId:", cardId);
                if (cardId < 0) {
                    alert("‚ùó –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ–π –∫–∞—Ä—Ç—ã –¥–ª—è –ø–æ–∫—É–ø–∫–∏");
                    return;
                }
                // logging for debug purposes
                console.log("in buyBtn_click: ", cardId);
                const response = await fetch(`/api/games/${gameId}/buy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cardId })
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–≤–µ—Ä—à–µ–Ω–∏–∏ –ø–æ–∫—É–ø–∫–∏');
                const data = await response.json();
                // logging for debug purposes
                console.log("response data:", data);
                updateGame(data);

                if (data.finished) alert("üèÅ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: " + data.winner);
            } catch (err) {
                console.error(err);
                alert(err.message);
            } finally {
                spinner.style.display = 'none';
                buyBtn.disabled = false;
                buyBtn.textContent = '–°–¥–µ–ª–∞—Ç—å –ø–æ–∫—É–ø–∫—É';
            }
        });

        endTurnBtn.addEventListener('click', async () => {
            // logging for debug purposes
            console.log("endTurnBtn clicked");
            try {
                endTurnBtn.disabled = true;
                spinner.style.display = 'block';

                const response = await fetch(`/api/games/${gameId}/end-turn`, { method: 'POST' });
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ —Ö–æ–¥–∞');
                const data = await response.json();
                // logging for debug purposes
                console.log("end-turn response data:", data);
                updateGame(data);
            } catch (err) {
                console.error(err);
                alert(err.message);
            } finally {
                spinner.style.display = 'none';
                endTurnBtn.disabled = false;
            }
        });
    });
</script>
</body>
</html>
