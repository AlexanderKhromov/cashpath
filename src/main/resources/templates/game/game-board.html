<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en,ru">
<head>
    <meta charset="UTF-8">
    <title>CashPath ‚Äî –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f8f9fa; }
        h1 { color: #333; }
        .player-card {
            border: 1px solid #ccc; border-radius: 10px;
            padding: 15px; margin: 10px; background: #fff;
            width: 45%; float: left;
        }
        .active { border-color: #007bff; box-shadow: 0 0 10px rgba(0,123,255,0.3); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .clearfix::after { content: ""; clear: both; display: table; }
    </style>
</head>

<body>

<h1>CashPath ‚Äî –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ</h1>
<div id="gameContainer" th:replace="~{fragments/game-data :: game-data}"></div>

<!-- –ö–Ω–æ–ø–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∏–≥—Ä–æ–∫–∞ -->
<div style="margin-top: 20px;">
    <button id="endTurnBtn" class="btn">–ó–∞–∫–æ–Ω—á–∏—Ç—å —Ö–æ–¥</button>
</div>

<!-- –õ–æ–≥ -->
<div th:if="${log}" class="log-box">
    <h3>üßæ –†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ö–æ–¥–∞:</h3>
    <div th:text="${log}"></div>
</div>
<script th:inline="javascript">
    document.getElementById('endTurnBtn').addEventListener('click', function() {
        const gameId = /*[[${game.id}]]*/ 0;

        fetch(`/api/games/${gameId}/move`, { method: 'POST' })
            .then(response => {
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ —Ö–æ–¥–∞');
                return fetch(`/game/${gameId}`); // –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –æ–±–Ω–æ–≤–ª—ë–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            })
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const newDoc = parser.parseFromString(html, 'text/html');
                const newData = newDoc.querySelector('#gameContainer');
                document.querySelector('#gameContainer').innerHTML = newData.innerHTML;
            })
            .catch(err => alert(err.message));
    });
</script>
</body>
</html>
